<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - OS Platform</title>
  <style>
    body { margin:0; background:#000; color:#fff; font-family:Arial,sans-serif;
      display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box {
      background:#111; padding:40px; border-radius:10px; text-align:center; width:300px;
      box-shadow:0 0 15px rgba(0,0,0,.5);
    }
    h2 { margin-bottom:20px; color:#00bfff; }
    input[type="text"], input[type="password"] {
      width:90%; padding:10px; margin:10px 0; border:none; border-radius:5px; background:#222; color:#fff;
    }
    .btn {
      width:95%; padding:10px; background:#0078ff; border:none; border-radius:5px;
      color:#fff; font-weight:bold; cursor:pointer; margin-top:10px;
    }
    .btn:hover { background:#005ec9; }
    .options a {
      display:block; color:#00bfff; text-decoration:none; margin-top:10px; font-size:0.9em;
    }
    .options a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="userId" placeholder="ID" required />
      <input type="password" id="userPw" placeholder="Password" required />
      <button class="btn" type="submit">Login</button>
    </form>
    <div class="options">
      <a href="/signup.html">회원가입</a>
      <a href="#">비밀번호 찾기</a>
      <a href="#">Google로 로그인</a>
    </div>
  </div>

  <script>
    function login(e){
      e.preventDefault();
      const id = document.getElementById('userId').value.trim();
      const pw = document.getElementById('userPw').value.trim();

      if(id === '1111' && pw === '2222'){
        sessionStorage.setItem('user', id);
        alert('로그인 성공! 메인으로 이동합니다.');
        window.location.href = 'index.html';
      } else {
        alert('아이디 또는 비밀번호가 올바르지 않습니다.');
      }
    }
  </script>
</body>
</html>
